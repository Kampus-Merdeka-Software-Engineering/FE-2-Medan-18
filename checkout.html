<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Pesanan Anda - Kuliner Kampoeng</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>

<body>
    <div class="container">
        <div class="checkoutLayout">

            <!-- List Product in Cart -->
            <div class="returnCart">
                <a href="/">keep shopping</a>
                <h1>List Product in Cart</h1>
                <div class="list">
                    <div class="item">
                        <!-- Items will be added dynamically here -->
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="right">
                <h1>Checkout</h1>
                <form action="#" id="checkoutForm">
                    <div class="form">
                        <div class="group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" required>
                        </div>
                        <div class="group">
                            <label for="phone">Phone Number</label>
                            <input type="number" name="phoneNumber" id="phoneNumber" required>
                        </div>
                        <div class="group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" required>
                        </div>
                        <div class="group">
                            <label for="number">Account Number</label>
                            <input type="number" name="accountNumber" id="accountNumber" required>
                        </div>
                        <div class="group">
                            <label for="cvv">CVV</label>
                            <input type="number" name="pinOrCvv" id="pinOrCvv" required>
                        </div>
                        <div class="return">
                            <div class="row">
                                <div>Total Quantity</div>
                                <div class="totalQuantity"></div>
                            </div>
                            <div class="row">
                                <div>Total Price</div>
                                <div class="totalPrice"></div>
                            </div>
                        </div>
                        <button type="submit" class="buttonCheckout">CHECKOUT</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
