<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Pesanan Anda - Kuliner Kampoeng</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>

<body>
    <div class="container">
        <div class="checkoutLayout">

            <!-- List Product in Cart -->
            <div class="returnCart">
                <a href="/">keep shopping</a>
                <h1>List Product in Cart</h1>
                <div class="list">
                    <div class="item">
                        <!-- Items will be added dynamically here -->
                    </div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="right">
                <h1>Checkout</h1>
                <div class="form">
                    <div class="group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div class="group">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="">Choose...</option>
                            <option value="">Bandung</option>
                            <option value="">Bekasi</option>
                            <option value="">Bogor</option>
                            <option value="">Depok</option>
                            <option value="">Jakarta</option>
                            <option value="">Tangerang</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="payment">Payment Method</label>
                        <select name="payment" id="payment">
                            <option value="">Choose...</option>
                            <option value="">Bank BCA</option>
                            <option value="">Bank BNI</option>
                            <option value="">Bank BRI</option>
                            <option value="">Bank BSI</option>
                            <option value="">Bank BTN</option>
                            <option value="">Bank BTPN</option>
                            <option value="">Bank CMB</option>
                            <option value="">Bank Danamond</option>
                            <option value="">Bank Jenius</option>
                            <option value="">Bank Mandiri</option>
                            <option value="">Bank Mega</option>
                            <option value="">Dana</option>
                            <option value="">GoPay</option>
                            <option value="">Link Aja</option>
                            <option value="">OVO</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div class="totalQuantity"></div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div class="totalPrice"></div>
                    </div>
                </div>
                <button class="buttonCheckout">CHECKOUT</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
