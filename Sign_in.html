<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="Login.css">
  <script>
    function validateSignIn() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const emailPattern = /\S+@\S+\.\S+/;

      if (!emailPattern.test(email)) {
        alert('Please enter a valid email address.');
        return false;
      }

      if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <div class="form-box">
    <h2>Sign In</h2>
    <form onsubmit="return validateSignIn()" action="Login.html">
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <input type="text" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" minlength="8" required>
      <div class="checkbox-container">
        <input type="checkbox" id="showPassword" onclick="togglePassword()">
        <label for="showPassword">Show Password</label>
      </div>
      <button type="submit">Sign In</button>
      <a style="text-decoration: none; color:#f5f4f4;" href="Login.html"> login</a>
      <a style="text-decoration: none; color:#f5f4f4;" href="index.html"> back</a>
    </form>
  </div>
  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
      } else {
        passwordField.type = 'password';
      }
    }
    
  </script>
</body>
</html>
