<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="Login.css" /></link>
  </head>
<body>
    <header-component></header-component>
    <main>
        <div class="container">
            <div class="screen">
              <h3>Create Account</h3>
              <form class="login">
                  <div class="login__field">
                      <p>EMAIL</p>
                      <input type="text" class="login__input" placeholder="EMAIL">
                  </div>
                  <div class="login__field">
                      <p>First Name</p>
                      <input type="text" class="login__input" placeholder="First Name">
                  </div>
                  <div class="login__field">
                      <p>Last Name</p>
                      <input type="text" class="login__input" placeholder="Last Name">
                    </div>
                  <div class="login__field">
                      <p>Password</p>
                      <input type="password" class="login__input" placeholder="Password">
                  </div>
                  <button class="button login__submit">
                      <span class="button__text">CREATE</span>
                  </button>
              </form>
            </div>
          </div>
    </main>
    <footer-component></footer-component>
</body>
</html>
